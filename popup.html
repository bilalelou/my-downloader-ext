<!doctype html>
<html dir="ltr" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilal Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ===== Reset & Base ===== */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 370px;
      padding: 20px;
      font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
      text-align: center;
      background: linear-gradient(145deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100px;
    }

    /* ===== Custom Scrollbar ===== */
    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.4);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.6);
    }

    /* ===== Animations ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
      }

      50% {
        box-shadow: 0 0 25px rgba(99, 102, 241, 0.55);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    @keyframes dot-pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }
    }

    /* ===== Header / Title ===== */
    h3 {
      font-size: 20px;
      font-weight: 800;
      margin: 0 0 16px 0;
      background: linear-gradient(135deg, #818cf8, #6366f1, #a78bfa, #c084fc);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 4s linear infinite;
      letter-spacing: -0.3px;
      text-shadow: 0 0 30px rgba(99, 102, 241, 0.15);
    }

    /* ===== Scan Button ===== */
    #scanBtn {
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #a855f7);
      color: white;
      border: none;
      padding: 13px 24px;
      border-radius: 14px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      font-weight: 700;
      font-family: inherit;
      letter-spacing: 0.3px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.35);
      position: relative;
      overflow: hidden;
    }

    #scanBtn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg,
          transparent 40%,
          rgba(255, 255, 255, 0.08) 50%,
          transparent 60%);
      animation: shimmer 3s ease-in-out infinite;
    }

    #scanBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(99, 102, 241, 0.5);
      filter: brightness(1.1);
    }

    #scanBtn:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
    }

    /* ===== Status Area ===== */
    #status {
      margin-top: 14px;
      color: #c4c4d4;
      font-size: 13px;
      max-height: 440px;
      overflow-y: auto;
      text-align: right;
      white-space: pre-line;
      animation: fadeInUp 0.3s ease;
    }

    /* ===== Media Cards ===== */
    .media-card {
      margin-top: 10px;
      padding: 14px 16px;
      border-radius: 14px;
      text-align: right;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      animation: fadeInUp 0.35s ease forwards;
      transition: all 0.25s ease;
    }

    .media-card:hover {
      background: rgba(255, 255, 255, 0.07);
      border-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .card-video {
      border-right: 3px solid #6366f1;
      box-shadow: inset 3px 0 12px -6px rgba(99, 102, 241, 0.2);
    }

    .card-network {
      border-right: 3px solid #22c55e;
      background: rgba(34, 197, 94, 0.06);
      box-shadow: inset 3px 0 12px -6px rgba(34, 197, 94, 0.2);
    }

    .card-audio {
      border-right: 3px solid #a855f7;
      box-shadow: inset 3px 0 12px -6px rgba(168, 85, 247, 0.2);
    }

    .card-blob {
      border-right: 3px solid #eab308;
      box-shadow: inset 3px 0 12px -6px rgba(234, 179, 8, 0.2);
    }

    .card-image {
      border-right: 3px solid #f472b6;
      box-shadow: inset 3px 0 12px -6px rgba(244, 114, 182, 0.2);
    }

    /* ===== Card Title Row ===== */
    .card-title {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      flex-direction: row-reverse;
    }

    .badge {
      font-size: 9px;
      font-weight: 700;
      padding: 3px 10px;
      border-radius: 20px;
      background: rgba(99, 102, 241, 0.15);
      color: #a5b4fc;
      white-space: nowrap;
      flex-shrink: 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border: 1px solid rgba(99, 102, 241, 0.15);
    }

    .card-network .badge {
      background: rgba(34, 197, 94, 0.12);
      color: #86efac;
      border-color: rgba(34, 197, 94, 0.15);
    }

    .card-blob .badge {
      background: rgba(234, 179, 8, 0.12);
      color: #fde047;
      border-color: rgba(234, 179, 8, 0.15);
    }

    .card-audio .badge {
      background: rgba(168, 85, 247, 0.12);
      color: #d8b4fe;
      border-color: rgba(168, 85, 247, 0.15);
    }

    .card-image .badge {
      background: rgba(244, 114, 182, 0.12);
      color: #f9a8d4;
      border-color: rgba(244, 114, 182, 0.15);
    }

    .filename {
      font-size: 12px;
      font-weight: 600;
      color: #e2e8f0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      direction: ltr;
      text-align: right;
      flex: 1;
    }

    .card-info {
      font-size: 11px;
      color: #94a3b8;
      margin-bottom: 8px;
    }

    /* ===== Action Buttons ===== */
    .action-btn {
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 700;
      font-family: inherit;
      display: block;
      width: 100%;
      margin-top: 6px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .action-btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.1);
    }

    .action-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .green-btn {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
    }

    .green-btn:hover {
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.45);
    }

    /* ===== Download Link Button ===== */
    .download-link {
      display: block;
      margin-top: 6px;
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-family: inherit;
      padding: 10px;
      border-radius: 10px;
      font-size: 12px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .download-link:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.45);
      filter: brightness(1.1);
    }

    .download-link:active {
      transform: translateY(0) scale(0.98);
    }

    /* ===== Quality Buttons ===== */
    .quality-row {
      display: flex;
      gap: 5px;
      margin-top: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .q-btn {
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: #c4c4d4;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.2s ease;
      backdrop-filter: blur(4px);
    }

    .q-btn:hover {
      background: rgba(99, 102, 241, 0.2);
      color: #e0e7ff;
      border-color: rgba(99, 102, 241, 0.4);
      transform: translateY(-1px);
    }

    .q-btn.q-selected {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      border-color: transparent;
      box-shadow: 0 3px 12px rgba(99, 102, 241, 0.4);
    }

    .q-btn.audio-btn.q-selected {
      background: linear-gradient(135deg, #a855f7, #9333ea);
      box-shadow: 0 3px 12px rgba(168, 85, 247, 0.4);
    }

    .q-btn.audio-btn:hover {
      background: rgba(168, 85, 247, 0.2);
      border-color: rgba(168, 85, 247, 0.4);
      color: #e9d5ff;
    }

    /* ===== Server Status ===== */
    #serverStatus {
      font-size: 11px;
      margin-top: 10px;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: all 0.3s ease;
    }

    .server-on {
      background: rgba(34, 197, 94, 0.1);
      color: #86efac;
      border: 1px solid rgba(34, 197, 94, 0.2);
      animation: pulse-glow 2.5s ease-in-out infinite;
      --tw-shadow-color: rgba(34, 197, 94, 0.15);
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.15);
    }

    .server-off {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    /* ===== Site Badge ===== */
    .site-badge {
      display: inline-block;
      padding: 5px 18px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      margin-bottom: 8px;
      box-shadow: 0 3px 12px rgba(99, 102, 241, 0.3);
      letter-spacing: 0.3px;
      animation: fadeInUp 0.3s ease;
    }

    /* ===== Extras for JS-generated inline styles ===== */
    p {
      color: #d1d5db;
      line-height: 1.5;
    }

    input[type="text"] {
      background: rgba(255, 255, 255, 0.06) !important;
      border: 1px solid rgba(255, 255, 255, 0.12) !important;
      color: #e2e8f0 !important;
      border-radius: 8px !important;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: rgba(99, 102, 241, 0.5) !important;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    input[type="text"]::placeholder {
      color: #64748b;
    }
  </style>
</head>

<body>
  <h3>Bilal Downloader üöÄ</h3>
  <button id="scanBtn">Scan for Media üîç</button>
  <div id="serverStatus"></div>
  <div id="status">Click to scan for media</div>
  <script src="popup.js"></script>
</body>

</html>
